---
layout: master
---

<div class="container-wide content">
    <div class="page clearfix">
        <h1 class="post-title">{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
        {%- include sidebar.html -%}
        <article class="post">
            {{ content }}
        </article>
    </div>
    {% include footer.html %}
</div>
